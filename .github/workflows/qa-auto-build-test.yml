name: QA BUILD AUTO

on:
  push:
    branches:
      - qa
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Setup MSBuild path
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5

      - name: Restore NuGet packages
        run: nuget restore

      - name: Publish to folder
        run: msbuild /nologo /verbosity:diag /t:Build /t:pipelinePreDeployCopyAllFilesToOneFolder /p:_PackageTempDir=\webtestgp-qa\
